<!doctype html>
<!-- change the title displayed in the browserâ€™s tab and window title -->
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
    <h1>Flaskr</h1>
    <ul>
        <!-- links for name and log out are displayed if usr is logged -->
        {% if g.user %}
        <li><span>{{ g.user['username'] }}</span>
        <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
        <!-- otherwise, links for register and login are displayed -->
        {% else %}
        <li><a href="{{ url_for('auth.register') }}">Register</a>
        <li><a href="{{ url_for('auth.login') }}">Log In</a>
        {% endif %}
    </ul>
</nav>
<section class = 'content'>   
    <header>
        <!-- change the title displayed on the page -->
        {% block header %}{% endblock %}
    </header> 
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    <!-- where the content of each page goes -->
    {% block content %}{% endblock %}
</section>
